<div class="auth-wrapper auth-v2">
    <div class="auth-inner row m-0">
      <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
        <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
        <h2 class="brand-text text-primary ml-1">Fix Condominio</h2></a
      >
      <!-- /Brand logo-->
      <!-- Register-->
      <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
        <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
          <h2 class="card-title font-weight-bold mb-1">Condomino Restelato</h2>
          <p class="card-text mb-2">Faça o cadastro abaixo!</p>
          <form class="auth-register-form mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="register-username" class="form-label">Nome Completo</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                placeholder="Carlos Boeira"
                aria-describedby="register-username"
                tabindex="1"
                autofocus
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Nome é obrigatório</div>
              </div>
            </div>
            <div class="form-group">
              <label for="register-email" class="form-label">E-mail</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                placeholder="email@examplo.com"
                aria-describedby="register-email"
                tabindex="2"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">E-mail é obrigatório</div>
                <div *ngIf="f.email.errors.email">E-mail precisa ser válido</div>
              </div>
            </div>
  
            <div class="form-group">
              <label for="register-password" class="form-label">Senha</label>
  
              <div class="input-group input-group-merge form-password-toggle">
                <input
                  [type]="passwordTextType ? 'text' : 'password'"
                  formControlName="password"
                  class="form-control form-control-merge"
                  placeholder="············"
                  aria-describedby="register-password"
                  tabindex="3"
                  [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
                />
                <div class="input-group-append">
                  <span class="input-group-text cursor-pointer"
                    ><i
                      class="feather font-small-4"
                      [ngClass]="{
                        'icon-eye-off': passwordTextType,
                        'icon-eye': !passwordTextType
                      }"
                      (click)="togglePasswordTextType()"
                    ></i
                  ></span>
                </div>
              </div>
              <div
                *ngIf="submitted && f.password.errors"
                class="invalid-feedback"
                [ngClass]="{ 'd-block': submitted && f.password.errors }"
              >
                <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
                <div *ngIf="f.password.errors.pattern">Senha deve ter de 8 a 30 digitos e pelo menos uma letra maiscula </div>
              </div>
            </div>
            <div class="form-group">
              <!-- <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="register-privacy-policy" tabindex="4" />
                <label class="custom-control-label" for="register-privacy-policy">
                  I agree to <a href="javascript:void(0);">privacy policy & terms</a>
                </label>
              </div> -->
            </div>
            <button class="btn btn-primary btn-block" tabindex="5" rippleEffect>Cadastrar</button>
          </form>
          <p class="text-center mt-2">
            <span>Já possui conta?</span
            ><a routerLink="/pages/authentication/login-v2"><span>&nbsp;Faça o login!!!</span></a>
          </p>
          <!-- <div class="divider my-2">
            <div class="divider-text">or</div>
          </div>
          <div class="auth-footer-btn d-flex justify-content-center">
            <a class="btn btn-facebook" href="javascript:void(0)"><i data-feather="facebook"></i></a
            ><a class="btn btn-twitter white" href="javascript:void(0)"><i data-feather="twitter"></i></a
            ><a class="btn btn-google" href="javascript:void(0)"><i data-feather="mail"></i></a
            ><a class="btn btn-github" href="javascript:void(0)"><i data-feather="github"></i></a>
          </div> -->
        </div>
      </div>
      <!-- /Register-->
            <!-- Left Text-->
            <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
              <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
                <img
                  class="img-fluid"
                  [src]="
                    coreConfig.layout.skin === 'dark'
                      ? 'assets/images/pages/register-v2-dark.svg'
                      : 'assets/images/pages/register-v2.svg'
                  "
                  alt="Register V2"
                />
              </div>
            </div>
            <!-- /Left Text-->
    </div>
  </div>
